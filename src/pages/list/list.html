<ion-header>

  <ion-navbar>
    <ion-title>Favorites List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ul>
    <li *ngFor="let item of items | async">
      <button class="btn" (click)="add(item.$value)">[add to list]</button><button class="btn" (click)="delete(item)">[x]</button><span>{{item.$value}}</span>
    </li>
  </ul>

</ion-content>
